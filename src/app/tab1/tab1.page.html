<!-- Basic -->
<ion-content [fullscreen]="true" class="content">
  <ion-accordion-group class="accordion-grp">
    <ion-accordion value="colors" class="accordion">
      <ion-item slot="header">
        <ion-label class="accordion-label" [tooltip]="'search presets'"
          >Search</ion-label
        >
      </ion-item>
      <ion-list slot="content" class="list">
        <div
          *ngIf="preSelectList.length > 0 else emptyList"
          class="search-row search-row-select"
        >
          <div class="select-search">
            <div class="select-item">
              <select
                class="select-class"
                [(ngModel)]="presetSelected"
                (change)="onPreselectDDLChange($event)"
                id="presets-select"
                [tooltip]="'presets list'"
              >
                <option class="select-options" value="" selected>
                  Presets
                </option>
                <option
                  class="select-options list-option"
                  *ngFor="let pre of preSelectList; let i2 = index"
                  [value]="pre?.id"
                >
                  {{pre?.filterName}}
                </option>
              </select>
            </div>
          </div>
          <div>
            <div class="dropdown save-btn1">
              <ion-button
                class="btn-primary dropdown-toggle plus-button"
                type="button"
                id="dropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                [tooltip]="'menu'"
              >
                <ion-icon
                  slot="icon-only"
                  src="../../assets/icon/dots.svg"
                ></ion-icon>
              </ion-button>
              <ul class="dropdown-menu" aria-labelledby="dropdown">
                <li class="dropdown-item" (click)="open(content)">
                  Save As New Preset
                </li>
                <li
                  class="dropdown-item"
                  (click)="updateCurrentPreset( 
                  this.searchFilterForm,
                  this.allSearch(),
                  this.findInPersistanDataByFilterName(this.searchParam),
                  this.preSelectList,
                  this.searchParam
                )"
                >
                  Update Current Preset
                </li>
                <li
                  class="dropdown-item"
                  (click)="deletePreset(
                  this.presetSelected,
                  this.searchParam,
                  this.allSearch())"
                >
                  Delete Preset
                </li>
                <li class="dropdown-item" (click)="clearFilter()">
                  Clear Presets
                </li>
              </ul>
            </div>
          </div>
        </div>
        <ion-grid class="form-wrapper" style="overflow: overlay; height: 100vh">
          <form class="" [formGroup]="searchFilterForm">
            <div formArrayName="search">
              <ion-grid
                cdkDropList
                (cdkDropListDropped)="drop($event)"
                class="example-list"
              >
                <ion-row
                  cdkDrag
                  *ngFor="let quantity of allSearch()?.controls; let i = index"
                  [formGroupName]="i"
                  class="example-box"
                >
                  <ion-col class="row-add">
                    <ion-button
                      (click)="addRow(false,i,$event)"
                      [tooltip]="'Add row'"
                    >
                      <ion-icon
                        name="add-circle-outline"
                        size="large"
                        slot="icon-only"
                      ></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col lines="none" class="row-delete">
                    <ion-button
                      class="update"
                      *ngIf="allSearch()?.controls.length > 1 else disableMinus"
                      (click)="removeRow(i)"
                      [tooltip]="'remove row'"
                    >
                      <ion-icon
                        name="remove-circle-outline"
                        size="large"
                        slot="icon-only"
                      ></ion-icon>
                    </ion-button>
                    <ng-template #disableMinus>
                      <ion-button class="update disablebutton">
                        <ion-icon
                          name="remove-circle-outline"
                          size="large"
                          slot="icon-only"
                        ></ion-icon>
                      </ion-button>
                    </ng-template>
                  </ion-col>
                  <ion-col size-lg="3" size-md="4" size-sm="4" size-xl="2">
                    <select
                      class="select-class"
                      formControlName="param1"
                      [ngClass]="(!allSearch().controls[i].get('param1').valid && submitted) ? 'error' : ''"
                      (change)="onParam1Change(i)"
                      onchange=""
                    >
                      <option class="select-options" value="select" selected>
                        select
                      </option>
                      <option
                        class="select-options"
                        [value]="param1?.id"
                        *ngFor="let param1 of searchData; let i= index"
                      >
                        {{param1?.name}}
                      </option>
                    </select>
                  </ion-col>
                  <ion-col size-lg="3" size-md="4" size-sm="3" size-xl="2">
                    <select
                      class="select-class"
                      [attr.disabled]="isParam2Select? '':null"
                      formControlName="param2"
                      onselect=""
                      (change)="onParam2Change(i)"
                      [ngClass]="!allSearch().controls[i].get('param2')?.valid && submitted ? 'error' : ''"
                    >
                      <option
                        class="select-options"
                        [value]="p2.id"
                        *ngFor="let p2  of param2List[i];"
                      >
                        {{p2.name}}
                      </option>
                    </select>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="" class="input-wrapper">
                    <ion-input
                      clearInput
                      type="text"
                      class="input-box"
                      formControlName="param3"
                      (focusout)="getValue($event, i)"
                      [ngClass]="!allSearch().controls[i].get('param3')?.valid && submitted ? 'error' : ''"
                      *ngIf="!isDateType(i) else dates"
                    >
                    </ion-input>

                    <ng-template #dates>
                      <ion-input
                        clearInput
                        class="input-box range"
                        formControlName="param3"
                        [ngClass]="!allSearch().controls[i].get('param3')?.valid && submitted ? 'error' : ''"
                        *ngIf="allSearch().controls[i].get('param2')?.value === 'BETWEEN'"
                        id="{{'datepicker' + i}}"
                      >
                      </ion-input>

                      <ion-input
                        clearInput
                        type="date"
                        class="input-box datepicker"
                        formControlName="param3"
                        [ngClass]="!allSearch().controls[i].get('param3')?.valid && submitted ? 'error' : ''"
                        *ngIf="allSearch().controls[i].get('param2')?.value !== 'BETWEEN'"
                      >
                      </ion-input>
                    </ng-template>
                  </ion-col>
                  <ion-col
                    size-xs="12"
                    size-sm=""
                    class="input"
                    *ngIf="allSearch().controls[i].get('param1')?.value == 'MODIFICATION_DATE'"
                  >
                    <ion-input
                      clearInput
                      type="text"
                      class="input-box range1"
                      formControlName="param4"
                      [ngClass]="!allSearch().controls[i].get('param4')?.valid && submitted ? 'error' : ''"
                      *ngIf="isDestinationNeeded(i)"
                    >
                    </ion-input>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </form>
          <ion-item>
            <ion-row class="btn-group">
              <ion-col size-xs="12" size-sm="12" class="apply-filter">
                <ion-button
                  (click)="applyFilter()"
                  class="apply-btn"
                  [tooltip]="'search filter'"
                  >Search</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-item>

          <ion-item lines="none">
            <ion-row class="save-row ion-align-items-center">
              <ion-col size-xs="3" size-sm="2" class="modi-btn"> </ion-col>
              <ion-col class="error-col" size-xs="4" size-sm="3">
                <ion-text
                  ><span class="message" id="message"
                    >{{message}}</span
                  ></ion-text
                >
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-grid>
        <ng-template #emptyList>
          <div class="no-saved-presets">
            <div>
              <ion-text text class="no-presets"> No saved Presets </ion-text>
            </div>
            <div class="dropdown save-btn1">
              <ion-button
                class="btn-primary dropdown-toggle plus-button"
                type="button"
                id="dropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                [tooltip]="'menu'"
              >
                <ion-icon
                  slot="icon-only"
                  src="../../assets/icon/dots.svg"
                ></ion-icon>
              </ion-button>

              <ul class="dropdown-menu" aria-labelledby="dropdown">
                <li class="dropdown-item" (click)="open(content)">
                  Save As New Preset
                </li>
                <li
                  class="dropdown-item"
                  (click)="updateCurrentPreset(
                  this.searchFilterForm,
                  this.allSearch(),
                  this.findInPersistanDataByFilterName(this.searchParam),
                  this.preSelectList,
                  this.searchParam
                )"
                >
                  Update Current Preset
                </li>
                <li
                  class="dropdown-item"
                  (click)="deletePreset(
                  this.presetSelected,
                  this.searchParam,
                  this.allSearch()
                )"
                >
                  Delete Preset
                </li>
                <li class="dropdown-item" (click)="clearFilter()">
                  Clear Presets
                </li>
              </ul>
            </div>
          </div>
        </ng-template>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Search preset</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div class="mb-3">
        <label for="dateOfBirth">Enter search name:</label>
        <div class="input-group">
          <input
            clearInput
            class="input-box form-control"
            placeholder="Enter search name"
            [(ngModel)]="searchParam"
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.dismiss('Cross click')"
      >
        Cancel
      </button>
      <button
        [disabled]="searchParam?.length < 1"
        (click)="savePreselectForm(
          this.getPersistPresetSearchParsed(),
          this.searchFilterForm,
          this.preSelectList,
          this.searchParam
        ); modal.dismiss('Cross click')"
        class="btn btn-outline-dark"
      >
        Save
      </button>
      <ng-template #button1> </ng-template>
    </div>
  </ng-template>
</ion-content>
