<ion-header>
  <ion-toolbar>
    <ion-title>NGX Data Table</ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-toggle
    [checked]="isToggle"
    (ionChange)="toggleme(!this.isToggle)"
  ></ion-toggle>
  <ion-label>Hide Name</ion-label>
</ion-item>

<ion-content>
  <div class="ion-padding">
    <ngx-datatable
      class="material"
      [limit]="8"
      [rows]="rows"
      [rowHeight]="50"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
    >
    </ngx-datatable>
  </div>
</ion-content>
