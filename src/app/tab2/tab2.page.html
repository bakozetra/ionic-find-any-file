<ion-header>
  <ion-toolbar>
    <ion-title>NGX Data Table</ion-title>
  </ion-toolbar>
</ion-header>
<div [ngStyle]="{flexWrap:'wrap', display: 'flex'}">
  <ion-item *ngFor="let toogle of columnVisibility">
    <ion-toggle
      [checked]="toogle.hidden"
      (ionChange)="toggleme(toogle.name)"
    ></ion-toggle>
    <ion-label> Hide {{toogle.name}}</ion-label>
  </ion-item>
</div>
<div>
  <ion-item>
    <ion-toggle
      [checked]="this.togglecheck[0].ischecked"
      (ionChange)="toggleRow($event , this.togglecheck[0].ischecked)"
    ></ion-toggle>
    <ion-label>Row Height resizing</ion-label>
  </ion-item>
</div>

<ion-content>
  <div class="ion-padding" style="width: 100%; overflow: overlay">
    <ngx-datatable
      class="material server-scrolling-demo"
      [limit]="8"
      [rows]="rows"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]=" this.togglecheck[0].ischecked == true ? this.rowHeight : 'auto'"
      (sort)="onSort($event)"
      [sorts]="this.sortOrder"
      (reorder)="rearrange($event)"
      [scrollbarH]="true"
      (resize)="resize($event)"
      [swapColumns]="true"
      (cdkObserveContent)="adjustColumnMinWidth()"
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)"
      (scroll)="onChange($event)"
      id="container"
    >
      <ngx-datatable-column
        [name]="column.name"
        [prop]="column.name |lowercase"
        *ngFor="let column of columns"
        [minWidth]="column.minWidth"
        [width]="column.width"
        [canAutoResize]="true"
        [flexGrow]="0"
        id="{{column.name}}"
        [draggable]="true"
        style="overflow-y: auto"
        [canAutoResize]="false"
      >
        <ng-template
          let-column="column"
          let-sort="sortFn"
          ngx-datatable-header-template
        >
          <datatable-scroller>
            <span
              style="height: 100px"
              class="datatable-header-cell-wrapper"
              *ngIf="iosPlaform || mobilePlatforme ||
          ipadPlatform"
            >
              <span
                class="datatable-header-cell-label draggable example-box"
                (click)="sort($event)"
                [attr.aria-label]="column.name"
                (cdkDragStarted)="test($event)"
                cdkDrag
              >
                {{ column.name }}
              </span>
            </span>
            <span
              style="height: 100px"
              class="datatable-header-cell-wrapper"
              *ngIf="desktopPlatforme"
            >
              <span
                class="datatable-header-cell-label draggable"
                (click)="sort($event)"
                [attr.aria-label]="column.name"
                (cdkDragStarted)="test($event)"
              >
                {{ column.name }}
              </span>
            </span>
          </datatable-scroller>
        </ng-template>
        <!-- <ng-template #deskTop>
           <span style="height: 100px" class="datatable-header-cell-wrapper"> 
          <span
            class="datatable-header-cell-label draggable"
            (click)="sort($event)"
            [attr.aria-label]="column.name"
          >
            {{ column.name }}
          </span>
         </span>
          <ng-template #Image>
            <span
              class="datatable-header-cell-label draggable"
              [attr.aria-label]="column.name"
            >
              {{ column.name }}
            </span>
          </ng-template>
        </ng-template> -->
        <ng-template
          let-value="value"
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
          [draggable]="true"
        >
          <div *ngIf="column.name === 'Image'">
            <img
              [attr.aria-label]="value"
              [src]="value"
              style="height: 100%"
              [id]="rowIndex"
            />
          </div>
          <div *ngIf="column.name !== 'Image'">
            <div
              style="white-space: pre"
              (dblclick)="editing[rowIndex + '-' + column.name.toLowerCase()] = true"
              *ngIf="!editing[rowIndex + '-' + column.name | lowercase] "
              [attr.aria-label]="value"
              [draggable]="true"
            >
              {{value}}
            </div>
            <textarea
              autofocus
              (blur)="updateValue($event, column.name.toLowerCase() , rowIndex)"
              *ngIf="editing[rowIndex + '-' + column.name |lowercase]"
              type="text"
              [value]="value"
              [ngStyle]="{width:'100%', minHeight:'auto'}"
            >
            </textarea>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</ion-content>
