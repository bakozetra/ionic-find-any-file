<ion-header>
  <ion-toolbar>
    <ion-title>NGX Data Table</ion-title>
  </ion-toolbar>
</ion-header>
<div [ngStyle]="{flexWrap:'wrap', display: 'flex'}">
  <ion-item *ngFor="let toogle of columnVisibility">
    <ion-toggle
      [checked]="toogle.hidden"
      (ionChange)="toggleme(toogle.name)"
    ></ion-toggle>
    <ion-label> Hide {{toogle.name}}</ion-label>
  </ion-item>
</div>

<ion-content>
  <div class="ion-padding">
    <ngx-datatable
      class="material"
      [limit]="8"
      [rows]="rows"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="200"
      (sort)="onSort($event)"
      [sorts]="this.sortOrder"
      (reorder)="rearrange($event)"
      (cdkObserveContent)="adjustColumnMinWidth()"
      [scrollbarH]="true"
    >
      <ngx-datatable-column
        [name]="column.name"
        [prop]="column.name |lowercase"
        *ngFor="let column of columns"
        [cellClass]="column.name === 'Image' ? 'class1' : 'class2'"
        [minWidth]="column.minWidth"
      >
        <ng-template
          let-column="column"
          let-sort="sortFn"
          ngx-datatable-header-template
        >
          <span
            class="datatable-header-cell-wrapper"
            [style]="{flexWrap:'wrap', display: 'flex'}"
          >
            <span
              class="datatable-header-cell-label draggable"
              (click)="sort($event)"
              [attr.aria-label]="column.name"
            >
              {{ column.name }}
            </span>
          </span>
        </ng-template>
        <ng-template
          let-value="value"
          let-row="row"
          let-rowIndex="rowIndex"
          ngx-datatable-cell-template
          [draggable]="false"
        >
          <div *ngIf="column.name === 'Image'">
            <img
              [attr.aria-label]="value"
              [src]="value"
              style="width: 400px; height: 200px"
            />
          </div>
          <div *ngIf="column.name !== 'Image'">
            <div
              style="white-space: pre"
              (dblclick)="editing[rowIndex + '-' + column.name.toLowerCase()] = true"
              *ngIf="!editing[rowIndex + '-' + column.name | lowercase] "
              [attr.aria-label]="value"
              [draggable]="true"
              class="test34"
            >
              {{value}}
            </div>
            <textarea
              autofocus
              (blur)="updateValue($event, column.name.toLowerCase() , rowIndex)"
              *ngIf="editing[rowIndex + '-' + column.name |lowercase]"
              type="text"
              [value]="value"
            >
            </textarea>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</ion-content>
